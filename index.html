<!DOCTYPE html>
<html lang="id">

    <style>
        body {
            margin: 0;

            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top left, #0f1724, #0b1220);
            color: #fff;
            display: flex;
            justify-content: center;

            border-radius: 12px;

            font-weight: bold;
            cursor: pointer;
            color: #04263a;
            margin: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(45,212,191,0.5);
        }
        .fun-text {
            font-size: 16px;
            color: #facc15;
            margin-top: 20px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50%, 100% {opacity:1;}
            25%, 75% {opacity:0.3;}
        }
    </style>
</head>
